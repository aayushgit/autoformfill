<html>
    <head>
        <title>
            Automatic Form Filler in Python
        </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <form class="form-horizontal" action="/action_page.php">
            <h1 style="margin:23px 13px 23px 13px">Automatic Form Filler </h1>
              <div class="form-group">
                <label class="control-label col-sm-2" for="date">Date:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="date" placeholder="Enter the Date">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="link">Link:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="link" placeholder="Enter the Link">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="headline">Headline:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="headline" placeholder="Enter the Headline">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="content">Content:</label>
                <div class="col-sm-10">
                  <textarea type="text" class="form-control" id="content" placeholder="Enter the Content"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="newsof">News of Company:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="newsof" placeholder="Enter the Company">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="button">Submit</button>
                </div>
              </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
